<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bulma.min.css">
    <title>Live location - Kim</title>
    <script src="index.js"></script>
</head>

<body>
    <div id="app">
        <!-- CONNECT -->
        <div id="title-overlay" class="full-container flex-column-centered">
            <div class="title-text">
                Live Location Go
                <img src="assets/search.gif" alt="live location go" width="45" />
            </div>
            <div class="logo">
                <a class="sub-text" href="https://www.bib.de/" target="_blank">bib International College</a>
            </div>
            <div class="sub-text">
                PBT3H19AKI
            </div>
            <div id="show-status" class="notify-text">
                Enter your name and connect to <span class="accent-text">WebSocket</span>
            </div>
            <div class="transition">
                <div id="rooms" class="hide flex-column-centered">
                    <div class="loader-wrapper flex-column-centered">
                        <div>Waiting for the runner...</div>
                        <div class="loader is-loading"></div>
                    </div>
                </div>
                <div id="connect-container" class="flex-column-centered">
                    <form id="connect-form" class="flex-column-centered">
                        <input id="username-field" type="text" class="input-field" placeholder="Your name">
                        <button id="connect-button" class="default-button" type="submit">
                            Connect
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- FIELD -->
        <div id="game-field" class="hide">
            <section class="log-container">
                <div class="text-container align-center">
                    <span id="show-name" class="title-text">
                        Test Player
                    </span>
                </div>
                <div class="text-container align-center">
                    <span id="show-role" class="notify-text">
                        Hunter
                    </span>
                </div>
                <div class="text-container align-left">
                    <span class="notify-text">
                        Gamelog
                    </span>
                </div>
                <div id="list-logs" class="logs">
                </div>
                <div>
                    <input type="text" id="send-message" placeholder="Write something...">
                </div>
                <div id="close-button" class="default-button">
                    Close Connection
                </div>
            </section>
            <main class="board-container">
                <div id="score-board" class="score-text">
                    <span>
                        Score
                    </span>
                    <span id="score-dynamic">
                        0
                    </span>
                </div>
                <div class="outer-grid">
                    <div class="inner-grid">
                        <div id="A1" class="cell"></div>
                        <div id="A2" class="cell"></div>
                        <div id="A3" class="cell"></div>
                        <div id="A4" class="cell"></div>
                        <div id="B1" class="cell"></div>
                        <div id="B2" class="cell"></div>
                        <div id="B3" class="cell"></div>
                        <div id="B4" class="cell"></div>
                        <div id="C1" class="cell"></div>
                        <div id="C2" class="cell"></div>
                        <div id="C3" class="cell"></div>
                        <div id="C4" class="cell"></div>
                        <div id="D1" class="cell"></div>
                        <div id="D2" class="cell"></div>
                        <div id="D3" class="cell"></div>
                        <div id="D4" class="cell"></div>
                    </div>
                    <div class="coordinates_columns">
                        <span>A</span>
                        <span>B</span>
                        <span>C</span>
                        <span>D</span>
                    </div>
                    <div class="coordinates_rows">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                    </div>
                </div>
            </main>
        </div>

        <!-- MODAL -->
        <div id="modal-container" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card fade-in">
                <section class="box">
                    <div class="flex-column-centered">
                        <p id="modal-title" class="title-text mt-6">Match Found!</p>
                        <img id="modal-image" src="./assets/check-circle.gif" alt="match found" width="125" />
                        <p id="modal-subtitle" class="is-size-4 mt-5">Your Role</p>
                        <p id="modal-dynamic" class="mb-6 is-size-3">Runner</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
