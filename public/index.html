<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bulma.min.css">
    <title>Live location - Kim</title>
    <script src="index.js"></script>
</head>

<body>
    <div id="app">
        <div id="title-overlay" class="full-container flex-column-centered">
            <div class="title-text">
                Live Location Go
            </div>
            <div class="logo sub-text">
                bib International College
            </div>
            <div class="sub-text">
                PBT3H19AKI
            </div>
            <div class="rooms">
                <div class="loader-wrapper flex-column-centered">
                    <div>Searching for available rooms...</div>
                    <div class="loader is-loading"></div>
                </div>
                <ul id="rooms-list">
                    <div class="label-text">
                        Available Rooms
                    </div>
                    <li>
                        <div class="align-left">
                            Room 1
                        </div>
                        <div>
                            0 / 2
                        </div>
                        <button class="text-button">
                            Enter
                        </button>
                    </li>
                    <li>
                        <div class="align-left">
                            Room 2
                        </div>
                        <div>
                            0 / 2
                        </div>
                        <button class="text-button">
                            Enter
                        </button>
                    </li>
                </ul>
            </div>
            <div class="flex-column-centered">
                <button class="default-button">
                    Create
                </button>
            </div>
        </div>
        <div id="game-field">
            <section class="log-container">
                <div class="text-container">
                    <span class="text-label">
                        Current Role:
                    </span>
                    <span class="text-value">
                        Runner
                    </span>
                </div>
                <div class="btn">
                    Start Game
                </div>
                <div class="text-container text-title">
                    Gamelog
                </div>
                <div class="logs">
                    <div class="log">
                        # P350 - Runner Joined
                    </div>
                    <div class="log">
                        # P500 - Hunter Joined
                    </div>
                </div>
                <div class="btn">
                    Close Game
                </div>
            </section>
            <main class="board-container">
                <div class="outer-grid">
                    <div class="inner-grid">
                        <div class="cell"></div>
                        <div class="cell">
                            <div class="runner">
                                Runner
                            </div>
                        </div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell">
                            <div class="hunter">
                                Hunter
                            </div>
                        </div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="columns">
                        <span>A</span>
                        <span>B</span>
                        <span>C</span>
                        <span>D</span>
                    </div>
                    <div class="rows">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
